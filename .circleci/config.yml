version: 2.1
executors:
  default-executor:
    docker:
      - image: "cimg/node:lts-browsers"
    working_directory: ~/project
    resource_class: medium

commands:
  restore_test_cache:
    steps:
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package-lock.json" }}
            - v1-deps-
  save_test_cache:
    steps:
      - save_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache/ms-playwright

  setup:
    steps:
      - run:
          name: Install dependencies
          command: |
            npm --production=false install
            npm --production=false update
            npx playwright install

  test:
    steps:
      - run:
          name: Test
          command: |
            npm run test
  setup_deploy:
    steps:
      - run:
          name: Setup Deploy
          command: |
            echo "export NPM_TAG=latest" >> $BASH_ENV
            echo "export NODE_ENV=production" >> $BASH_ENV
            echo "export RELEASE_TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $BASH_ENV
            npm run build
            sudo chmod +x .circleci/before_deploy.sh
            .circleci/before_deploy.sh
  deploy:
    steps:
      - run:
          name: Deploy
          command: |
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            npm publish
            if npm info | grep -q $RELEASE_VERSION; then git tag $RELEASE_VERSION && git push https://${GH_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git $RELEASE_VERSION; fi

jobs:
  build-and-test:
    executor: default-executor
    steps:
      - checkout
      - restore_test_cache
      - setup
      - save_test_cache
      - test
      - persist_to_workspace:
          root: ~/project
          paths: .
  deploy:
    executor: default-executor
    steps:
      - attach_workspace:
          at: ~/project
      - setup_deploy
      - deploy
      - save_test_cache

workflows:
  build-and-test-workflow:
    when:
      not:
        or:
          - equal: [ master, <<pipeline.git.branch>> ]
          - equal: [ develop, <<pipeline.git.branch>> ]
          - matches: { pattern: "^hotfix.*", value: <<pipeline.git.branch>> }
          - matches: { pattern: "^release.*", value: <<pipeline.git.branch>> }
    jobs:
      - build-and-test

  deploy-workflow:
    when:
      or:
        - equal: [ master, <<pipeline.git.branch>> ]
        - equal: [ develop, <<pipeline.git.branch>> ]
        - matches: { pattern: "^hotfix.*", value: <<pipeline.git.branch>> }
        - matches: { pattern: "^release.*", value: <<pipeline.git.branch>> }
    jobs:
      - build-and-test
      - deploy:
          context:
            - scratch-npm-creds
          requires:
            - build-and-test
